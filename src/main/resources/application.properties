# ========== BASE DE DATOS ==========
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/caporales?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# ========== JWT ==========
# Clave secreta (mínimo 32 caracteres para HS256). En producción usar variable de entorno.
app.jwt.secret=miClaveSecretaMuyLargaParaHS256AlMenos32CaracteresCristosCaporales
# Expiración del token en milisegundos (24 horas)
app.jwt.expiration-ms=86400000

# ========== SUBIDA DE ARCHIVOS ==========
# Carpeta donde se guardan fotos y productos (relativa al directorio de trabajo)
app.upload.dir=uploads
# Tamaño máximo por archivo y por petición (subir más si necesitas videos muy grandes)
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

# URL base para construir enlaces a archivos (cambiar en producción)
app.base-url=http://localhost:8080

# ========== SERVER ==========
server.port=8080
